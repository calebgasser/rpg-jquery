<!DOCTYPE html>
<html>
<head>
	<!-- CSS -->
			<!-- Meyer Reset-->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
			<!-- Tether -->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css">
			<!-- Twitter Bootstrap-->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
			<!-- Google Fonts-->
			<!-- Animate CSS -->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
			<!-- Font Awesome-->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<!-- My own css-->
			<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<!-- /CSS -->

		<!-- JavaScript -->
			<!-- jQuery -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<!-- Tether -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
			<!-- Twitter Bootstrap -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
			<!-- My own JavaScript-->
			<script type="text/javascript" src="rpg.js"></script>
		<!-- /JavaScript --> 
	<title>RPG Game</title>
</head>
<body>
	<div>
		
	</div>
	<div class="container">
		<!-- Rules -->
		<div class="row">
			<div class="col-3">
				<div class="row">
					<div class='col-12'>
						<!-- Character Select -->
							<div class="card card-warning text-center heightMax">
								<div clas="card-block">
									<div class="card-header">
										Character Select
									</div>
									<div class="card-body">
										<div id="characterList" class="list-group">
										</div>
										<button class="btn btn-primary">Fight?</button>
									</div>
								</div>
							</div>
						<!-- /Character Select -->
					</div>
				</div>
				<div class="row">
					<div class='col-12'>
						<!-- Combat Log -->
							<div class="card card-info text-center">
								<div clas="card-block">
									<div class="card-header">
										Combat log
									</div>
								</div>
							</div>
						<!-- /Combat Log -->
					</div>
				</div>
			</div>
			<div class="col-9">
				<!-- Good Guy Row -->
				<div class="row">
					<!-- Stat Panel -->
						<div class="col-6">
							<div class="card card-success text-center">
								<div id="characterCardName" class="card-header">Choose a Character</div>
								<div class="card-block">
									<div class="card-title">Stats</div>
									<img id="characterCardImg" class="card-img-top img-fluid" alt="Please select a character">
									<div class="embded-responsive embed-responsive-4by3">
										<video class="embed-responsive-item" id="characterCardVid" autoplay="autoplay"></video>
									</div>
									<div class="card-body">
										<ul class="list-group">
											<li id="characterCardCons" class="list-group-item">Constitution: 0</li>
											<li id="characterCardDex" class="list-group-item">Dexterity: 0</li>
											<li id="characterCardStr" class="list-group-item">Strength: 0</li>
											<li id="characterCardInt" class="list-group-item">Intelligence: 0</li>
										</ul>
										<span class="btn btn-primary">Cleave</span>
										<span class="btn btn-primary">Jumping Slash</span>
									</div>
								</div>
							</div>
						</div>
						<!-- Stat Panel -->
						<div class="col-6">
							<div class="card card-danger text-center">
								<div class="card-header">Lurtz</div>
								<div class="card-block">
									<div class="card-title">Stats</div>
									<img class="card-img-top img-fluid" src="https://c2.staticflickr.com/2/1121/968046475_75337e507d_z.jpg?zz=1" alt="character">
									<div class="card-body">
										<ul class="list-group">
											<li class="list-group-item">Constitution: </li>
											<li class="list-group-item">Dexterity: </li>
											<li class="list-group-item">Strength: </li>
											<li class="list-group-item">Intelligence: </li>
										</ul>
									</div>
								</div>
							</div>
						</div>

				</div>
				<hr/>
				<!-- Bad Guy Row -->
				<div class="row">
					<!-- /Stat Panel -->
						<div class="col-12">
							
						</div>
					<!-- /Stat Panel -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
